<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
</head>
<body>

<div id="content">
  <!-- 이 부분은 JavaScript로 변경될 것입니다 -->
  <h1>Welcome to My Website</h1>
</div>

<div>
  <input type="text" id="urlInput" placeholder="이름을 입력하세요">
  <button onclick="redirectToURL()">이동</button>
</div>

<script>
  // 현재 URL을 가져오는 함수
  function getCurrentURL() {
    return window.location.pathname;
  }

  // URL에 따라 다른 콘텐츠를 보여주는 함수
  function showContent() {
    var currentURL = getCurrentURL();

    // URL이 '/123450'인 경우에는 해당 정보를 보여줍니다
    if (currentURL === '/123450/') {
      document.getElementById('content').innerHTML = '<h1>남민규</h1>';
    }
    // URL이 '/dlaudwn'인 경우에는 해당 정보를 보여줍니다
    else if (currentURL === '/dlaudwn/') {
      document.getElementById('content').innerHTML = '<h1>이명주</h1>';
    }
    // URL이 '/김민서'인 경우에는 해당 정보를 보여줍니다
    else if (currentURL === '/%EA%B9%80%EB%AF%BC%EC%84%9C/') {
      document.getElementById('content').innerHTML = '<h1>김민서</h1>';
    }
    // URL이 '/신하령'인 경우에는 해당 정보를 보여줍니다
    else if (currentURL === '/%EC%8B%A0%ED%95%98%EB%A0%B9/') {
      document.getElementById('content').innerHTML = '<h1>신하령</h1>';
    }
    // 다른 경우에는 기본적인 환영 메시지를 보여줍니다
    else {
      document.getElementById('content').innerHTML = '<h1>Welcome to My Website</h1>';
    }
  }

  // 입력된 주소로 이동하는 함수
  function redirectToURL() {
    var inputText = document.getElementById('urlInput').value;
    var redirectURL = 'https://jjujelly.github.io/' + inputText;

    // 주소가 비어있지 않으면 해당 URL로 이동
    if (inputText.trim() !== '') {
      window.location.href = redirectURL;
    }
  }

  // 페이지가 로드될 때 실행되는 함수
  window.onload = function() {
    showContent();
  };
</script>

</body>
</html>
