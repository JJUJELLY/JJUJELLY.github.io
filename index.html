<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Protected Image</title>
    <style>
        body {
            text-align: center;
        }
        input[type="password"], button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
        #imageContainer {
            display: none; /* 이미지와 컨테이너를 초기에는 숨깁니다. */
            justify-content: center;
        }
        #protectedImage {
            max-width: 90%; /* 이미지의 최대 너비를 화면의 90%로 제한합니다. */
            max-height: 500px; /* 이미지의 최대 높이를 500px로 제한합니다. */
            margin-top: 20px;
        }
    </style>
    <script>
        function showImage() {
            var password = document.getElementById('password').value;
            if (password == '0527') {
                document.getElementById('imageContainer').style.display = 'flex';
                document.getElementById('password').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
            } else {
                alert('비밀번호가 잘못되었습니다!');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            var input = document.getElementById('password');
            input.addEventListener('keypress', function(event) {
                if (event.key === "Enter") {
                    showImage();
                }
            });
        });
    </script>
</head>
<body>
    <h1>비밀번호로 보호된 이미지</h1>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button id="submitBtn" onclick="showImage()">제출</button>
    <div id="imageContainer">
        <img id="protectedImage" src="image.png" alt="비밀 이미지">
    </div>
</body>
</html>
