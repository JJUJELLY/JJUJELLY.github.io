<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    /* 페이지 요소 정렬 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #content {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px; /* 버튼 크기 */
    }

    #errorMessage {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="content">
  <h1>Welcome to My Website</h1>
</div>

<div>
  <input type="text" id="urlInput" placeholder="주소를 입력하세요" onkeypress="handleKeyPress(event)">
  <button onclick="redirectToURL()">이동</button>
  <div id="errorMessage"></div>
</div>

<script>
  function getCurrentURL() {
    return window.location.pathname;
  }

  function showContent() {
    var currentURL = getCurrentURL();
  }

  function redirectToURL() {
    var inputText = document.getElementById('urlInput').value;
    var redirectURL = 'https://jjujelly.github.io/' + inputText;
    var validIDs = ['123450', '신하령', '김민서', 'dlaudwn'];

    if (inputText.trim() !== '' && !validIDs.includes(inputText)) {
      document.getElementById('errorMessage').innerText = '등록된 ID가 아닙니다.';
      return;
    }
    window.location.href = redirectURL;
  }

  function handleKeyPress(event) {
    if (event.keyCode === 13) { // Enter 키의 keyCode는 13
      redirectToURL();
    }
  }

  window.onload = function() {
    showContent();
  };
</script>

</body>
</html>
