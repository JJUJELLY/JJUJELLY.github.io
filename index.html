<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>비밀번호 보호 이미지 보기</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  #passwordInput {
    width: 200px;
    height: 40px;
    font-size: 20px;
    text-align: center;
  }
  #imageView {
    display: none; /* 초기 상태에서 이미지는 숨겨져 있음 */
    position: fixed; /* Fullscreen view */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: black; /* 이미지 배경 */
  }
</style>
</head>
<body>

<input type="password" id="passwordInput" placeholder="비밀번호 입력" autofocus>

<img src="image.png" id="imageView">

<script>
document.getElementById('passwordInput').addEventListener('keyup', function(e) {
  if(e.target.value === '0527') {
    // 비밀번호가 맞을 경우
    document.getElementById('passwordInput').style.display = 'none'; // 입력 칸 숨기기
    document.getElementById('imageView').style.display = 'block'; // 이미지 보여주기
  }
});
</script>

</body>
</html>
