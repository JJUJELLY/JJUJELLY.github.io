<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
</head>
<body>

<div id="content">
  <!-- 이 부분은 JavaScript로 변경될 것이에요 -->
  <h1>Welcome to My Website</h1>
</div>

<script>
  // 현재 URL을 가져오는 함수
  function getCurrentURL() {
    return window.location.pathname;
  }

  // URL에 따라 다른 콘텐츠를 보여주는 함수
  function showContent() {
    var currentURL = getCurrentURL();

    // URL이 '/이명주'인 경우에는 해당 정보를 보여줄거예요
    if (currentURL === '7682') {
      document.getElementById('content').innerHTML = '<h1>이명주/16세</h1>';
    }
    // 다른 경우에는 기본적인 환영 메시지를 보여줄거예요
    else {
      document.getElementById('content').innerHTML = '<h1>Welcome to My Website</h1>';
    }
  }

  // 페이지가 로드될 때 실행되는 함수
  window.onload = function() {
    showContent();
  };
</script>

</body>
</html>
